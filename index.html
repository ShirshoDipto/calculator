<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="./calculator-styles.css">
  </head>
  <body>
    <div class="header">
        <h1>The Calculator</h1>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="name">Ti-Odin</div>
            <div class="mainDisplay">
                <div class="display"></div>
                <div class="resultDisplay">0</div>
            </div>
            <div class="buttons">
                <div class="rows">
                    <div style="display: inline-block; height: 40px; width: 60px;"></div>
                    <button data-key="67" class="clear butt">clear</button>
                    <button data-key="8" class="del butt">del</button>
                    <button data-key="191" class="operator butt">/</button>
                </div>
                <div class="rows">
                    <button data-key="55" class="number butt">7</button>
                    <button data-key="56" class="number butt">8</button>
                    <button data-key="57" class="number butt">9</button>
                    <button data-key="77" class="operator butt">x</button>
                </div>
                <div class="rows">
                    <button data-key="52" class="number butt">4</button>
                    <button data-key="53" class="number butt">5</button>
                    <button data-key="54" class="number butt">6</button>
                    <button data-key="189" class="operator butt">-</button>
                </div>
                <div class="rows">
                    <button data-key="49" class="number butt">1</button>
                    <button data-key="50" class="number butt">2</button>
                    <button data-key="51" class="number butt">3</button>
                    <button data-key="80" class="operator butt">+</button>
                </div>
                <div class="rows">
                    <button data-key="190" class="dot butt">.</button>
                    <button data-key="48" class="number butt">0</button>
                    <button data-key="78" class="neg-val butt">(-)</button>
                    <button data-key="13" class="equals butt">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <p>Press: <br>
                ('p' for '+')   
                ('m' for '*')
                ('c' for 'clear') 
                ('n' for '(-)').
            </p>
        </div>
    </div>
    <div class="footer">
        <h3>CopyrightÂ© Shirsho Dipto.</h3>
    </div>
  </body>
  <script src="calculator-script.js"></script>
</html>
