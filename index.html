<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="./calculator-styles.css">
  </head>
  <body>
    <div class="header">
        <h1>The Odin Calculator</h1>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="rows">
                    <div style="display: inline-block;"></div>
                    <button>clear</button>
                    <button>del</button>
                    <button>/</button>
                </div>
                <div class="rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="rows">
                    <button>.</button>
                    <button>0</button>
                    <div style="display: inline-block;"></div>
                    <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>CopyrightÂ© Shirsho Dipto.</h3>
    </div>
  </body>
  <script src="script.js"></script>
</html>
