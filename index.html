<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="./calculator-styles.css">
  </head>
  <body>
    <div class="header">
        <h1>The Odin Calculator</h1>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="rows">
                    <div style="display: inline-block;"></div>
                    <button class="clear">clear</button>
                    <button class="del">del</button>
                    <button class="divide-operator">/</button>
                </div>
                <div class="rows">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply-operator">*</button>
                </div>
                <div class="rows">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="minus-operator">-</button>
                </div>
                <div class="rows">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus-operator">+</button>
                </div>
                <div class="rows">
                    <button class="dot">.</button>
                    <button class="zero">0</button>
                    <div style="display: inline-block;"></div>
                    <button class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>CopyrightÂ© Shirsho Dipto.</h3>
    </div>
  </body>
  <script src="calculator-script.js"></script>
</html>
